<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>форми</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <h1>Форми</h1>
        <div class="simple-form">
            <h2>01. ПРОСТА ФОРМА</h2>
            <form action="php/server.php">
                <input type="text" placeholder="Введіть ім’я">
                <input type="text" placeholder="Email">
                <select>
                    <option>Ваше місто</option>
                    <option>Хмельницький</option>
                </select>
                <textarea placeholder="Повідомлення"></textarea>
                <input type="reset" value="Зареєструватися">
            </form>
        </div>
        <div class="line"></div>
        <div class="elements clear">
            <h2>02. ЕЛЕМЕНТИ</h2>
            <form class="elements-form" action="php/sever.php">
                <ul class="radio">
                    <li><input type="radio" name="radio"> Нова Пошта</li>
                    <li><input type="radio" name="radio"> Кур’єр</li>
                    <li><input type="radio" name="radio" disabled> Самовивіз</li>
                </ul>
                <ul class="checkbox">
                    <li><input type="checkbox"> Прочитав умови договору</li>
                    <li><input type="checkbox"> Згідний з ПДВ 9%</li>
                    <li><input type="checkbox" disabled> Отримувати новини на ел. пошту</li>
                </ul>
                <div class="aside">
                    <p class="text">Статус</p>
                    <input type="checkbox" name="checkbox"> Новинки
                    <input type="checkbox" name="checkbox"> Акційні товари
                    <input type="checkbox" name="checkbox"> Розпродаж
                    <p class="text">Дата</p>
                    <input type="date" value="2018-03-17">
                </div>
            </form>
        </div>
        <div class="line"></div>
        <div class="checkbockes">
            <h2 class="checkboxes-h2">03. СТИЛІЗОВАНІ ЧЕКБОКСИ</h2>
            <ul class="man-woman">
                <li><input class="man" type="checkbox" id="man" name="man-woman">
                    <label for="man">Чоловік</label></li>
                <li><input class="woman" type="checkbox" id="woman" name="man-woman">
                    <label for="woman">Жінка</label></li>
            </ul>
            <ul class="button-checkbox">
                <li><input class="button" type="checkbox" id="button1">
                    <label for="button1">Отримувати новини</label></li>
                <li><input class="button" type="checkbox" id="button2">
                    <label for="button2">Купити додому ковбаси</label></li>
                <li><input class="button" type="checkbox" id="button3">
                    <label for="button3">Включити світло</label></li>
            </ul>
        </div>
        <div class="line"></div>
        <div class="form-table">
            <h2>04. ФОРМА ТАБЛИЦЕЮ</h2>
        </div>
    </div>
</body>

</html>
